<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMI Eligibility Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; font-size: 28px; color: #333; }
    input, button { width: 100%; padding: 12px; margin-top: 15px; font-size: 18px; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .bold { font-weight: bold; }
    .result { margin-top: 20px; font-size: 18px; }
    .green { color: green; }
    .red { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>EMI Eligibility Checker</h2>
    <input type="text" id="serviceNo" placeholder="Enter Service Number">
    <button onclick="checkEMI()">Check</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    const emiData = {
      "670119030": {

        "Category": "LMV1",
        "Service Status": "LIVE",
        "Total": 7227.74,

        "Principle": 7208.57
      },
      "670157864": {

        "Total": 5915.22,
        "Arrear": 2562.91,
        "Consumption": 43.0,

      },
      "670008363": {
        "Name": "RAKESH KUMAR",
        "Category": "LMV1",
        "Service Status": "LIVE",
        "Total": 11905.33,
        "Arrear": 3613.8,
        "Consumption": 1160.0,
        "Principle": 11809.03
      },
      "670119035": {
        "Name": "SHRI LAXMI CHAND",
        "Category": "LMV1",
        "Service Status": "PD",
        "Total": 109598.53,
        "Arrear": 108990.97,

        "Principle": 81158.91
      },
      "670001376": {
        "Name": "SRI OMRAO PAHLEVAN",
        "Category": "LMV1",

      "670001450": {

      },
      "670010036": {
        "Name": "THE SECETARY",
        "Category": "LMV1",
        "Service Status": "TD + 0",
        "Total": 2215.75,
        "Arrear": 21154.37,
        "Consumption": 0,
        "Principle": 1609.36
      },
      "670015875": {
        "Name": "RAJNI VERMA",
        "Category": "LMV1",
        "Service Status": "TD + Consumption",

      },
      "670027680": {
        "Name": "SRI VIMAL CHAND JAIN",

        "Service Status": "TD + 0",
        "Total": 3447.94,
        "Arrear": 3634.01,
        "Consumption": 0,
        "Principle": 2323.79
      },
       "670385256": {
        "Name": "DESHRAJ SINGH",
        "Category": "LMV1",
        "Service Status": "TD + 0",
        "Total": 1500.00,
        "Arrear": 0.00,
        "Consumption": 600,
        "Principle": 1500
      },
    };

    function checkEMI() {
      const sn = document.getElementById("serviceNo").value.trim();
      const output = document.getElementById("output");

      if (!emiData[sn]) {
        output.innerHTML = `<span class="red bold">❌ Service number not found.</span>`;
        return;
      }

      const data = emiData[sn];
      const {
        Name, Category, "Service Status": status, Arrear, Consumption, Total
      } = data;

      if (Arrear <= 0) {
        output.innerHTML = `
          <p><span class="bold">Name:</span> ${Name}</p>
          <p><span class="bold">Status:</span> ${status}</p>
          <p><span class="bold">Category:</span> ${Category}</p>
          <p class="red bold">❌ Not eligible for EMI (Arrear is 0)</p>
        `;
        return;
      }

      // Determine logic based on service status
      let downpaymentPercent = 0;
      if (status === "TD" && Consumption === 0) downpaymentPercent = 20;
      else if (status === "TD" && Consumption > 0) downpaymentPercent = 30;
      else if (status === "LIVE" || status === "PD") downpaymentPercent = 40;

      const downpayment = ((downpaymentPercent / 100) * Total).toFixed(2);
      const emiAmount = (Total - downpayment).toFixed(2);

      output.innerHTML = `
        <p><span class="bold">Name:</span> ${Name}</p>
        <p><span class="bold">Category:</span> ${Category}</p>
        <p><span class="bold">Service Status:</span> ${status}</p>
        <p><span class="bold">Total Arrear:</span> ₹${Total}</p>
        <p class="green bold">✅ Eligible for EMI</p>
        <p><span class="bold">Suggested Downpayment:</span> ₹${downpayment} (${downpaymentPercent}%)</p>
        <p><span class="bold">EMI Amount:</span> ₹${emiAmount}</p>
      `;
    }
  </script>
</body>
</html>
